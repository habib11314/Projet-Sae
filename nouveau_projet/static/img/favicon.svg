<!-- Favicon SVG pour EnergyPulse -->
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <style>
    .pulse-circle {
      animation: pulse-animation 2s infinite;
    }
    @keyframes pulse-animation {
      0% {
        r: 3;
        opacity: 0.7;
      }
      50% {
        r: 4;
        opacity: 1;
      }
      100% {
        r: 3;
        opacity: 0.7;
      }
    }
    .st0 {
      fill: #1E88E5;
    }
    .st1 {
      fill: #64B5F6;
    }
    .st2 {
      fill: #0D47A1;
    }
  </style>
  
  <!-- Main logo shape -->
  <path class="st0" d="M8,6 L20,6 L14,26 L2,26 Z" />
  <path class="st1" d="M6,2 L18,2 L20,6 L8,6 Z" />
  <path class="st2" d="M2,26 L14,26 L12,30 L0,30 Z" />
  
  <!-- Pulse effect circles -->
  <circle class="st1 pulse-circle" cx="18" cy="4" r="3" />
  
  <!-- Zigzag energy line -->
  <polyline 
    points="21,15 23,10 25,15 27,10 29,15" 
    stroke="#1E88E5" 
    fill="none" 
    stroke-width="1.5"
    stroke-linecap="round"
    stroke-linejoin="round" />
</svg>
